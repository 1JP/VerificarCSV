<!DOCTYPE html>
<html lang = "pt-br">
<head>
	
	<title>Verificação</title>
	<meta charset = "utf-8">
	<meta name = "author" content = "Joao Pedro">
	<meta name = "description" content = "pagina que verificar linhas iguais">
	<meta name = "keywords" content = "html5, tecnologia">

	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">

</head>
<body id="body">

	<h1>Verificação quais linhas são iguais</h1>

	<button class = "btn" (click)="verificar()" id="btn">Verificar</button>

	<main class = "main-divisao">

		<div class = "div1">

			<p id="cont"></p>
			<input type="file" name="" id="btn_planilha" (onchange)="file(this)"> 
			<div class="file-content" id="file-content"></div>
			
		</div>

		<div class = "div2">

			<p id="cont2"></p>
			<input type="file" name="" id="btn_planilha2" (onchange)="seg_file(this)">
			<div class="content" id="content"></div>

		</div>

	</main>

	<script src="js/verificar.js" type="module"></script>
	<script src="js/novo_csv.js" type="module"></script>

</body>
</html>
